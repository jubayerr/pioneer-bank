<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    
    <div id="login-area">
        <h1 class="display-2 text-center">Welcome to Pioneer bank</h1>
        <div class="submit-area">
            <h4>Login</h4> <br>
            <input type="text" class="form-control" placeholder="email"> <br>
            <input type="password" class="form-control" placeholder="password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                    <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-md-6">
                        <div class="submit-transaction">
                            <h4>Deposit</h4>
                        <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"> <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit-transaction">
                            <h4>Withdraw</h4>
                        <input class="form-control" type="text" placeholder="$ amount you want to withdraw"> <br>
                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
